<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form (submit)="onLogin()" #formElement="ngForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="this.username" #usernameElement="ngModel" required />
            <div class="text-danger" *ngIf="usernameElement.invalid && usernameElement.errors.required">Username is required</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="this.password" required />
        </div>
        <div class="form-group">
            <input type="checkbox" name="rememberMe" [(ngModel)]="this.rememberMe" />
            <label for="rememberMe">Remember Me</label>
        </div>
        <div class="alert alert-warning" *ngIf="this.errorMessage.length > 0">{{this.errorMessage}}</div>
        <button class="btn btn-success" type="submit" [disabled]="formElement.invalid">Login</button>
    </form>
</div>
